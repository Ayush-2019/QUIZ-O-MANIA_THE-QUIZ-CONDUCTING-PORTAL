<mat-card class="m_b20">
    <mat-card-header>
        <mat-card-title>All Quiz</mat-card-title>
    </mat-card-header>
</mat-card>

<div class="bootstrap-wrapper">

    <div class="row" *ngIf="quizzes">

        <div class="col-md-6" *ngFor="let q of quizzes">

            <mat-card class="m_b20">
                <mat-card-header>
                    <div mat-card-avatar class="avatar_icon"></div>
                    <mat-card-title style="display: inline;">{{q.title}}</mat-card-title><p style="font-weight: bold;">Marks:{{q.maxMarks}} | Questions:{{q.totalquestions}}</p>
                    <mat-card-subtitle>{{q.category.title}}</mat-card-subtitle>
                </mat-card-header>
            
                <mat-card-content>
                    <p>{{q.description}}</p>
                    <mat-card-actions>
                        <button [routerLink]="'/admin/view-questions/'+q.qid+'/'+q.title" mat-raised-button color="accent" class="m_r20"  [disabled]="!q.active" [routerLink]="'/user-dashboard/instructions/'+q.qid">View Details</button>
                        <button [routerLink]="'/admin/quiz/'+ q.qid" mat-raised-button color="accent" class="m_r20" [disabled]="!q.active" [routerLink]="'/user-dashboard/instructions/'+q.qid" >Start Quiz</button>
                    </mat-card-actions>
                    <p *ngIf="!q.active" style="color: rgb(212, 181, 44); margin-left: 20%;">This quiz is not active yet!!</p>
                </mat-card-content>
            </mat-card>

        </div>

        <div class="col-md-12" *ngIf="quizzes.length == 0">
            <mat-card>
                <mat-card-content>
                    <h1>No Quiz in this Category</h1>
                </mat-card-content>
            </mat-card>
        </div>
        
    </div>

    

</div>
