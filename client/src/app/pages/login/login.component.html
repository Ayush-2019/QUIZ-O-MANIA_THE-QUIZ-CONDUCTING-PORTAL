<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row m_t20">
            <div class="col-md-6 offset-md-3">

                <mat-card>
                <div class="container text-center">
                    <img src="../../../assets/examLogo.png" alt="" width="100px" height="100px">
                </div>
    
                <h1 class="text-center">Login Here</h1>
                
                <form (ngSubmit) = "formSubmit()">
                    <!-- Username -->
                    <mat-form-field class="full-width" appearance="fill" style="margin-left: 20%; width: 60%;">
                        <mat-label>Username</mat-label>
                        <input [(ngModel)] = "loginData.username" required name="username" matInput placeholder="Username"/>
                      </mat-form-field><br/>
    
                      <!-- Password -->
                    <mat-form-field class="full-width" appearance="fill" style="margin-left: 20%; width: 60%;">
                        <mat-label>Password</mat-label>
                        <input [(ngModel)] = "loginData.password" type="password" required name="password" matInput placeholder="Password"/>
                      </mat-form-field>
    
                      <div class="container text-center">
                        <button mat-raised-button color="primary" type="submit">Login</button>
                        <button class="m_l20" mat-raised-button color="accent" type="reset">Reset</button>
                      </div>
                    
                </form>
            </mat-card>
            </div>
        </div>
    </div>
</div>
