<mat-card *ngIf = "user" class="m_t20 m_r20">
    <mat-card-title style="text-align: center;">USER DETAILS</mat-card-title>

    <mat-card-content>

        <div class="bootstrap-wrapper">
            <div class="container">

                <div class="container text-center">
                    <img src="https://static.vecteezy.com/system/resources/thumbnails/009/734/564/small/default-avatar-profile-icon-of-social-media-user-vector.jpg" alt="" class="profile-image">

                    <h1 class="mt20">{{user.firstName}} {{user.lastName}}</h1>
                </div>

                <div class="row">

                    <div class="col-md-10 offset-md-1">

                        <table class="table text-center">
                            <tr>
                                <td>Username</td>
                                <td>{{user.username}}</td>
                            </tr>

                            <tr>
                                <td>UserId</td>
                                <td>Pariksha {{user.id}}</td>
                            </tr>

                            <tr>
                                <td>Phone</td>
                                <td>{{user.phone}}</td>
                            </tr>

                            <tr>
                                <td>Role</td>
                                <td>{{user.authorities[0].authority}}</td>
                            </tr>

                            <tr>
                                <td>Status</td>
                                <td>{{user.enabled ? "ACTIVE" : "NOT ACTIVE"}}</td>
                            </tr>
                        </table>

                    </div>

                </div>
            </div>
        </div>

        

    </mat-card-content>

</mat-card>
