<mat-card>
    <h1>Add new Quiz</h1>

    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <mat-card-content>
                    <form (ngSubmit)="addQuiz()">

                        <!-- title -->
                        <mat-form-field class="w60" appearance="outline">
                            <mat-label>Title</mat-label>
                            <input [(ngModel)] = "quizData.title" required autofocus type="text" name="title" matInput placeholder="Enter title" maxlength="255">
                        </mat-form-field>
            
                        <!-- description -->
                        <mat-form-field class="w60" appearance="outline">
                            <mat-label>Description</mat-label>
                            <textarea [(ngModel)] = "quizData.description" required name="description" matInput placeholder="Enter description. Max Length of characters is 255." rows="5" maxlength="255"></textarea>
                        </mat-form-field>
                        <br/>

                        

                        <!-- active status -->

                        <mat-slide-toggle
                        name="active"
                        color="primary"
                        [(ngModel)] = "quizData.active"
                        class="m_t20">
                        Status: {{quizData.active ? 'Publish now' : 'Do not publish now'}}
                        </mat-slide-toggle>
                        <p *ngIf="quizData.active" style="color: rgb(55, 179, 55);">Setting status to publish will immediately allow users to attempt the quiz. You can change the publish status after adding all questions or anytime.</p>

                        <!-- category -->

                        <div class="m_t20
                        ">
                            <mat-form-field appearance="outline">
                                <mat-label>Category</mat-label>
                                <mat-select [(ngModel)] = "quizData.category.cid" name = "category">
                                  
                                    <mat-option *ngFor="let c of categories" [value] = "c.cid">
                                            {{c.title}}
                                    </mat-option>
                                </mat-select>
                              </mat-form-field>
                        </div>
                          
                
                        <div class="container text-center m_t20">
                            <button mat-raised-button color="primary">Add</button>
                        </div>
                    </form>
                </mat-card-content>
            </div>
        </div>
    </div>
</mat-card>
