    <mat-card class="m_t20">
        <mat-action-list>
            <div mat-subheader>Menu</div>
    
            <button routerLink="/admin" mat-list-item>
                <mat-icon mat-list-icon>home</mat-icon>
                Home
            </button>
            <button mat-list-item routerLink = "/admin/profile">
                <mat-icon mat-list-icon>account_circle</mat-icon>
                Profile
            </button>
            <button mat-list-item routerLink = "/admin/categories">
                <mat-icon mat-list-icon>list</mat-icon>
                Categories
            </button>
            <button mat-list-item routerLink = "/admin/add_category">
                <mat-icon mat-list-icon>add_circle_outline</mat-icon>
                Add Categories
            </button>
            <button mat-list-item routerLink = "/admin/quiz">
                <mat-icon mat-list-icon>quiz</mat-icon>
                Quiz
            </button>
            <button mat-list-item routerLink = "/admin/add_quiz">
                <mat-icon mat-list-icon>add</mat-icon>
                Add Quiz
            </button>
            <button mat-list-item (click)="logout()">
                <mat-icon mat-list-icon>logout</mat-icon>
                Logout
            </button>
        </mat-action-list>
    </mat-card>
