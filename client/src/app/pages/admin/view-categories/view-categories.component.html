<mat-card>
    <h1>Categories</h1>
    <mat-list>
        <li *ngFor="let c of categories">
            <div style="font-weight:600;"><mat-icon mat-list-icon>view_list</mat-icon>{{c.title}}</div>
            <div>{{c.description}}</div>
            <mat-divider></mat-divider>
        </li>
    </mat-list>

    <div class="container text-center m_t20">
        <button routerLink="/admin/add_category" mat-raised-button color="accent">Add New Category</button>
    </div>
</mat-card>
